<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Planejamento de Viagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/mundo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Planeje sua Viagem </h1>
        <img src="assets/img/mundo.png" alt="Viagem">
    </header>
    <main>
        <form id="travel-form">
            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" required>
            <label for="start-date">Data de Início:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="end-date">Data de Fim</label>
            <input type="date" id="end-date" name="end-date" required>
            <label for="budget">Orçamento:</label>
            <input type="number" id="budget" name="budget" min="0" required>
            <label for="activities">Atividades:</label>
            <select id="activities" name="activities" multiple>
                <option value="cultura">Cultura</option>
                <option value="aventura">Aventura</option>
                <option value="gastronomia">Gastronomia</option>
                <option value="praia">Praia</option>
                <option value="compras">Compras</option>
            </select>
            <button type="submit">Planejar Viagem</button>
        </form>
    </main>
    <section id="map" hidden>
        <h2>Mapa do Destino</h2>
        <div id="map-container" style="height: 400px;"></div>
    </section>
    
    <section id="summary" hidden>
        <h2>Resumo da sua Viagem</h2>
        <div id="summary-content">

        </div>
    </section>
    <footer>
        <p>&copy; 2024 Italo Brunkhorst. Todos os direitos reservados.</p>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcAcZy5HSoyy1frqy9EQCZB1PEgF9EAE0&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
